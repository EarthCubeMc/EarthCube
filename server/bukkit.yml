# Forums: https://www.spigotmc.org/
# Bug tracker: https://www.spigotmc.org/go/bugs


settings:
  allow-end: false
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server closed
  minimum-api: none
  use-map-color-cache: true
spawn-limits:
  monsters: 40
  animals: 10
  water-animals: 5
  ambient: 2
  water-ambient: 10
  water-underground-creature: 3
  axolotls: 3
chunk-gc:
  period-in-ticks: 600
  load-threshold: 0
ticks-per:
  animal-spawns: 200
  monster-spawns: 4
  autosave: 6000
  water-spawns: 4
  water-ambient-spawns: 4
  water-underground-creature-spawns: 4
  axolotl-spawns: 4
  ambient-spawns: 4
aliases: now-in-commands.yml
